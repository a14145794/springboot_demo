server.port=122
#\u8BBE\u7F6E\u9879\u76EE\u7684\u8BBF\u95EE\u540D\u79F0
#server.servlet.context-path=/Mashiro

#springboot 2.0\u4E4B\u540E \u8981\u662F\u56FD\u9645\u5316\u5185\u5BB9\u4E0D\u4F7F\u7528messages.properties ,\u5C31\u9700\u8981\u8FD9\u884C\u8FDB\u884C\u6307\u5B9A
spring.messages.basename=i18n/login/login

#\u7981\u7528\u6A21\u677F\u5F15\u64CE\u7684\u7F13\u5B58
spring.thymeleaf.cache=false

#\u8BBE\u7F6Elogging\u7684\u8F93\u51FA\u7EA7\u522B,\u9ED8\u8BA4\u662Finfo\u7EA7\u522B
logging.level.com.example=trace
#\u5F53\u524D\u9879\u76EE\u4E0B\u751F\u6210springboot.log\u65E5\u5FD7
#\u4E0D\u6307\u5B9A\u8DEF\u5F84\u5728\u9879\u76EE\u4E0B\u751F\u6210\u65E5\u5FD7,\u4E5F\u53EF\u4EE5\u6307\u5B9A\u6587\u4EF6\u4F4D\u7F6E
#logging.file=springboot.log

#\u5728\u5F53\u524D\u78C1\u76D8\u7684\u6839\u8DEF\u5F84\u4E0B\u521B\u5EFAspring\u6587\u4EF6\u5939\u548C\u91CC\u9762\u7684log\u6587\u4EF6\u5939,\u4F7F\u7528spring.log\u4F5C\u4E3A\u9ED8\u8BA4\u6587\u4EF6
logging.path=/spring/log

#  \u5728\u63A7\u5236\u53F0\u8F93\u51FA\u7684\u65E5\u5FD7\u7684\u683C\u5F0F
logging.pattern.console=%d{yyyy-MM-dd} [%thread] %-5level %logger{50} - %msg%n
# \u6307\u5B9A\u6587\u4EF6\u4E2D\u65E5\u5FD7\u8F93\u51FA\u7684\u683C\u5F0F
logging.pattern.file=%d{yyyy-MM-dd} === [%thread] === %-5level === %logger{50} ==== %msg%n

